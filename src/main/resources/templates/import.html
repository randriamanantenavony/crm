<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{/general/head.html}"></div>
<meta name="csrf" content="${_csrf.token}"/>
<meta name="csrf_header" content="${_csrf.headerName}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-wysihtml5.css}"/>
<!-- Editable CSS -->
<link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
<!-- Custom CSS -->
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<!-- page css -->
<link th:href="@{/css/pages/inbox.css}" rel="stylesheet">
<!--<link th:href="@{/css/form-icheck.css}" rel="stylesheet">-->
<link th:href="@{/css/ribbon-page.css}" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="skin-blue fixed-layout">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">Elite admin</p>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:insert="~{/general/header.html}"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:insert="~{/general/left-sidebar.html}"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div th:insert="~{/general/page-titles.html}"></div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row" >
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <!-- Message de succès -->
<div th:if="${messageSuccess}">
    <p style="color:green;" th:text="${messageSuccess}"></p>
</div>

                            <!-- Message d'erreur général -->
                            <div th:if="${message}">
                                <p style="color:red;" th:text="${message}"></p>
                            </div>

                            <!-- Liste des erreurs de validation -->
                            <div th:if="${validationErrors != null and !validationErrors.isEmpty()}">
                                <h3 style="color: red;">Erreurs de validation détectées :</h3>
                                <ul>
                                    <li th:each="err : ${validationErrors}">
                                        <span style="font-weight: bold;">Ligne</span> 
                                        <span th:text="${err.rowNumber}"></span> — 
                                        <span th:if="${err.tableName != null}">
                                            <strong th:text="'Table: ' + ${err.tableName} + ' — '"></strong>
                                        </span>
                                        <span th:text="${err.message}"></span>
                                    </li>
                                </ul>
                            </div>
                            
                            <h4 class="card-title">Add Budget</h4>
                            <p th:text="${message}" style="color:green"></p>
                            <form th:action="@{/import/importer}" id="email-form" method="post" enctype="multipart/form-data">
                                <label class="m-t-20" for="data1">Feuille3(customer):</label>
                                <div class="input-group">
                                    <input type="file" id="data1" name="data1" class="form-control" required="required">
                                </div>
                                <div th:if="${not #lists.isEmpty(erreurs1)}">
                                    <p th:each="error : ${erreurs1}" th:text="${error}" style="color:red"></p>
                                </div>
                            
                                 <label class="m-t-20" for="data2">Feuille4(Budget):</label>
                                <div class="input-group">
                                    <input type="file" id="data2" name="data2" class="form-control" required="required">
                                </div>
                                <div th:if="${not #lists.isEmpty(erreurs2)}">
                                    <p th:each="error : ${erreurs2}" th:text="${error}" style="color:red"></p>
                                </div>
                            
                                
                                <label class="m-t-20" for="data3">Feuille1(Ticket et Lead et depense):</label>
                                <div class="input-group">
                                    <input type="file" id="data3" name="data3" class="form-control" required="required">
                                </div>
                                <div th:if="${not #lists.isEmpty(erreurs3)}">
                                    <p th:each="error : ${erreurs3}" th:text="${error}" style="color:red"></p>
                                </div>
                            
                                <button type="submit" class="btn btn-primary m-t-20">Importer</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Page Content -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right sidebar -->
            <!-- ============================================================== -->
            <!-- .right-sidebar -->
            <div th:insert="~{/general/right-sidebar.html}"></div>
            <!-- ============================================================== -->
            <!-- End Right sidebar -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <div th:insert="~{/general/footer.html}"></div>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script th:inline="javascript">
    var home = /*[[${home}]]*/ null;
</script>
<script th:src="@{/js/library/jquery-3.2.1.min.js}" type="text/javascript"></script>
<!--    &lt;!&ndash; Bootstrap tether Core JavaScript &ndash;&gt;-->
<script th:src="@{/js/library/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/bootstrap.min.js}" type="text/javascript"></script>
<!--    &lt;!&ndash; slimscrollbar scrollbar JavaScript &ndash;&gt;-->
<script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<!--Wave Effects -->
<script th:src="@{/js/library/waves.js}" type="text/javascript"></script>
<!--Menu sidebar -->
<script th:src="@{/js/library/sidebarmenu.js}" type="text/javascript"></script>
<!--stickey kit -->
<script th:src="@{/js/library/sticky-kit.min.js}"></script>
<script th:src="@{/js/library/jquery.sparkline.min.js}" type="text/javascript"></script>
<!--Custom JavaScript -->
<script th:src="@{/js/library/custom.min.js}" type="text/javascript"></script>
<!-- Editable -->

<script th:src="@{/js/library/wysihtml5-0.3.0.js}"></script>
<script th:src="@{/js/library/bootstrap-wysihtml5.js}"></script>

</body>
</html>

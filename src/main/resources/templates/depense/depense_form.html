    <!-- Page wrapper  -->

        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div th:insert="~{/general/page-titles.html}"></div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Create New Depense</h4>
                            <form th:action="@{/depense/save}" method="post">
                                <!-- Description -->
                                <label class="m-t-20" for="description">Description:</label>
                                <div class="input-group">
                                    <input type="text" name="description" class="form-control" required>
                                </div>
                            
                                <!-- Lead -->
                                <label class="m-t-20" for="lead">Lead:</label>
                                <div class="input-group">
                                    <select name="leadId" class="form-control">
                                        <option value="">-- Aucun lead sélectionné --</option>
                                        <option th:each="lead : ${leads}" 
                                                th:value="${lead.leadId}" 
                                                th:text="${lead.name} + ' (ID: ' + ${lead.leadId} + ')'">
                                        </option>
                                    </select>
                                </div>
                            
                                <!-- Ticket -->
                                <label class="m-t-20" for="ticket">Ticket:</label>
                                <div class="input-group">
                                    <select name="ticketId" class="form-control">
                                        <option value="">-- Aucun ticket sélectionné --</option>
                                        <option th:each="ticket : ${tickets}" 
                                                th:value="${ticket.ticketId}" 
                                                th:text="${ticket.subject} + ' (ID: ' + ${ticket.ticketId} + ')'">
                                        </option>
                                    </select>
                                </div>
                            
                                <!-- Montant -->
                                <label class="m-t-20" for="montant">Montant:</label>
                                <div class="input-group">
                                    <input type="number" name="montant" class="form-control" step="0.01" required>
                                </div>
                            
                                <!-- Date de dépense -->
                                <label class="m-t-20" for="dateDepense">Date d'ajout:</label>
                                <div class="input-group">
                                    <input type="date" name="dateDepense" class="form-control" required>
                                </div>
                            
                                <!-- Bouton -->
                                <button type="submit" class="btn btn-primary m-t-20">Enregistrer la dépense</button>
                            </form>                                                       
                            
                        </div>
                    </div>
                </div>
            </div>
           *

            <!-- ============================================================== -->
            <!-- End Page Content -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->

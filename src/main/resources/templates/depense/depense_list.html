<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Dépenses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Liste des Dépenses</h2>

    <a th:href="@{/depense/form}" class="btn btn-success mb-3">Ajouter une dépense</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Montant</th>
                <th>Date</th>
                <th>Lead</th>
                <th>Ticket</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="depense : ${depenses}">
                <td th:text="${depense.id}">1</td>
                <td th:text="${depense.description}">Achat...</td>
                <td th:text="${depense.montant} + ' €'">100.00</td>
                <td th:text="${#dates.format(depense.dateDepense, 'yyyy-MM-dd')}">2025-03-23</td>                 <td th:text="${depense.lead != null ? depense.lead.name : '-'}">Pas de Lead</td>
                <td th:text="${depense.ticket != null ? depense.ticket.subject : '-'}">Ticket A</td>
            </tr>
        </tbody>        
    </table>
</div>
</body>
</html>
